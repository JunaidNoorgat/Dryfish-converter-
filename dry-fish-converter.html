<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dry Fish Price Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f3f3f3;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      color: #006600;
      margin-top: 20px;
    }
    .converter-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h1>Dry Fish Price Converter</h1>
    <p>Rate: R120 per kilogram (R0.12 per gram)</p>
    <input type="number" id="gramsInput" placeholder="Enter weight in grams" />
    <button onclick="convertPrice()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertPrice() {
      const grams = parseFloat(document.getElementById('gramsInput').value);
      if (isNaN(grams) || grams <= 0) {
        document.getElementById('result').innerText = "Please enter a valid weight.";
        return;
      }
      const price = grams * 0.12;
      document.getElementById('result').innerText = `Price: R${price.toFixed(2)}`;
    }
  </script>
</body>
</html>
